---
grocy_enabled: true
grocy_available_externally: false

# directories
grocy_config_directory: "{{ docker_home }}/grocy/config"

# uid / gid
grocy_user_id: "1000"
grocy_group_id: "1000"

# network
grocy_hostname: "grocy"
grocy_port: "9283"

# docker
grocy_container_name: "grocy"
grocy_image_name: "linuxserver/grocy"
grocy_image_version: "latest"

