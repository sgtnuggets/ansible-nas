# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 11 * * 3" # 4am pst on Wed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: [self-hosted, linux, stinker]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # - name: Set up Python 3
      #   uses: actions/setup-python@v2
      #   with:
      #     python-version: '3.x'

      # - name: Install Ansible
      #   run: pip3 install ansible

      - name: Install roles
        run: ansible-galaxy install -r requirements.yml

      # - name: leak a secret
      #   run: echo ${{secrets.YOUR_SECRET}} | sed 's/./& /g'

      - name: Run playbook
        # run: ansible-playbook -i inventory streamweaver.yml -b --become-method=sudo --become-pass-file=/home/jake/.vault_pass --vault-password-file=/home/jake/.vault_pass
        run: ansible-playbook -i ./inventories/mine/inventory.yml ./nas.yml -b --become-method=sudo --become-password-file=/home/jake/workspace/sudo_password.txt --extra-vars "STATS_HASS_LONG_LIVED_ACCESS_TOKEN=$HASSPASS CLOUDFLARE_DNS_EDIT=$CLOUDFLARE_DNS_EDIT github_openvpn_username=$NORD_USERNAME github_openvpn_password=$NORD_PASSWORD bitwarden=$BITWARDEN"
        env: # Or as an environment variable
          PASSWORD: ${{ secrets.SYSTEM_PASSWORD }}
          HASSPASS: ${{ secrets.STATS_HASS_LONG_LIVED_ACCESS_TOKEN }}
          CLOUDFLARE_DNS_EDIT: ${{ secrets.CLOUDFLARE_DNS_EDIT }}
          NORD_USERNAME: ${{ secrets.NORD_USERNAME }}
          NORD_PASSWORD: ${{ secrets.NORD_PASSWORD }}
          BITWARDEN: ${secrets.BITWARDEN}
