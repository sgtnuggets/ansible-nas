all:
  vars:
    ansible_user: jake
  children:
    servers:
      vars:
        someVar: "testValue"
      hosts:
        stinker:
          hostnamevar: stinker
          ansible_connection: local
          ansible_host: localhost
          speedtest_enabled: true
        # streamweaver:
        #   hostnamevar: streamweaver
        zima:
          hostnamevar: zima
          ansible_host: zima
          ansible_user: jake
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          ansible_become: true
          speedtest_enabled: false
          speedtest_tracker_enabled: false